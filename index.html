<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - The fun game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="menu">
        <h1>SnakeMania - The fun game</h1>
        <form id="gameMenu">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required><br><br>
            
            <label for="speed">Game Speed:</label>
            <input type="range" id="speed" name="speed" min="5" max="25" value="19"><br><br>
            
            <button type="button" id="startGameBtn">Start Game</button>
        </form>
    </div>

    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
